name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test-parsers:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
    steps:
      - uses: actions/checkout@v4
      - uses: tree-sitter/setup-action/cli@v1
      - name: test language
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: false
          test-rust: ${{ runner.os == 'Linux' }}
          test-node: true
          test-c: true
          test-go: false
          test-swift: false
          test-python: false

  parse-examples:
    name: Parse examples
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: tree-sitter/setup-action/cli@v1
      - name: Parse sample files
        uses: tree-sitter/parse-action@v4
        id: parse-files
        continue-on-error: true
        with:
          files-list: test/files.txt
          invalid-files-list: test/invalid-files.txt
      - name: Upload failures artifact
        uses: actions/upload-artifact@v4
        if: "!cancelled() && steps.parse-files.outcome == 'failure'"
        with:
          name: failures-${{runner.os}}
          path: ${{steps.parse-files.outputs.failures}}

  fuzz:
    name: Fuzz fsharp
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [fsharp, fsharp_signature]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Fuzz parser
        uses: tree-sitter/fuzz-action@v4
        with:
          directory: ${{matrix.language}}
